name: osx-spack-v0.16.3

on:
  push:
    branches:
      - osx
  pull_request:
    branches:
      - osx


jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: copy examples for smoke test into place
        run: |
          pwd
          ls -l
          echo $HOME
          env
          ls -l examples/
          ls -l examples/recipe
          ls -l examples/h-atom

      - name: Install gcc from brew
        run: |
          ### it seems that gcc-10 is installed already on github workflows
          # brew update
          # brew install gcc@10 
          # brew upgrade
          gcc-10 --version
          gcc-9 --version
      - name: install spack
        run: |
          git clone https://github.com/spack/spack.git s
          cd s && git checkout v0.16.3 && cd ..
          ./s/bin/spack --version
      - name: show spack the gcc-10 compiler
        env:
          CC: gcc-10
        run: |
          source s/share/spack/setup-env.sh && spack compiler find 
      - name: show spack compilers1
        run: |
          source s/share/spack/setup-env.sh && spack compilers
          source s/share/spack/setup-env.sh && spack compiler info apple-clang
          source s/share/spack/setup-env.sh && spack compiler info gcc
      - name: copy package.py into place
        run: |
          pwd
          ls -l
          cp -v spack/package.py s/var/spack/repos/builtin/packages/octopus
      - name: compile spack gcc-10.3.0 for better reproducibility
        run: |
          source s/share/spack/setup-env.sh && spack install gcc@10.3.0
          source s/share/spack/setup-env.sh && spack load gcc && spack compiler find 
      - name: show spack compilers2
        run: |
          source s/share/spack/setup-env.sh && spack compilers
          source s/share/spack/setup-env.sh && spack compiler info gcc
      - name: compile octopus
        run: |
          # source s/share/spack/setup-env.sh && spack install octopus %gcc@10.3.0 ^cmake%apple-clang
          # source s/share/spack/setup-env.sh && spack install --verbose octopus %gcc@10.3.0 ^python%apple-clang
          source s/share/spack/setup-env.sh && spack install --verbose octopus %gcc@10.3.0
      - name: run smoke tests
        run: |
          source s/share/spack/setup-env.sh && pushd examples/h-atom && octopus && popd
          source s/share/spack/setup-env.sh && pushd examples/recipe && octopus && popd
          

