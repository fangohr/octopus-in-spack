name: spack-latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
     - cron:  '0 14 * * MON'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: make spack-latest
    
    - name: Upload Build Artifact(docker images)
      uses: actions/upload-artifact@v3
      with:
        name: octopus-spack-latest-docker
        path: octopus-spack-latest.tar.gz
      
